{% extends 'base.html' %}

{% block content %}
<div id="login">
  <form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <div id="login-t">
      <button type="submit" class="btn btn-login">로그인</button>
    </div>
    <div id="login-b">
      <a href="/user/signup/" class="btn-login">회원가입 페이지로 이동</a>
    </div>
    <div id="social-login">
        {% load socialaccount %}
        {% providers_media_js %}
        <form action="{% provider_login_url 'naver' %}" method='post' class="social-btn">
          {% csrf_token %}
          <button>Naver Login</button>
      </form> 
        <form action="{% provider_login_url 'google' %}" method='post' class="social-btn">
            {% csrf_token %}
            <button>Google Login</button>
        </form>   
      </div>
    </div>
  </form>
</div>
{% endblock %}
