{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/header_fix.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="{% static 'javascript/main.js' %}" defer></script>
    <title>PIROGRAM CARDGAME</title>
  </head>
  <body>
    <header class="header">
      <a href="/" class="text-wrapper">PIROGRAM CARDGAME</a>
      <div>
        {% if user.is_authenticated %}
        <a href="{% url 'cardgame:play_game' %}" class="button header-btn">게임하기</a>
        <a href="{% url 'cardgame:ranking_page' %}" class="button header-btn">랭킹보기</a>
        <a href="{% url 'user:logout_view'%}"  class="button header-btn">로그아웃</a>
        {% else %}
        <a href="{% url 'user:login_view'%}"  class="button">로그인</a>
        {% endif %}
      </div>
    </header>
    <!-- Main Content -->
    <div class="main-container">
      {% block content %}
      <!-- Content will be inserted here from other HTML files -->
      {% endblock %}
    </div>
    <footer class="footer">
      <div class="container">
        <p class="p">방구석 피로그래밍 연구소|Team2 와 함께 놀아보세요!!!</p>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script type="text/javascript">
        const csrfToken = "{{ csrf_token }}";
    </script>
  </body>
</html>
